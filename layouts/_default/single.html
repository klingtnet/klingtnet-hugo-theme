{{ partial "header.html" . }}
<section>
<header id="meta">
    <h1 id="title">{{ .Title }}</h1>
	<div class="post-meta"><p>Posted on {{ partial "time.html" .Date }}</p>
    {{ if ne .Date .Lastmod }}<p><strong>Updated</strong> on {{ partial "time.html" .Lastmod }}</p>{{ end }}</div>
</header>
    <article id="content">{{ .Content }}</article>
</section>
{{ if .Prev }}<a href="{{ .Prev.Permalink }}">prev</a>{{ end }}
{{ if .Next }}<a href="{{ .Next.Permalink }}">next</a>{{ end }}
{{ partial "footer.html" . }}
